<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Select Meal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionChange)="onSearch($event)" [formControl]="searchField" debounce="300"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let meal of filteredMeals" (click)="onSelect(meal)" button>
      <ion-label class="mb-0">
        <h2>{{ meal.name }}</h2>
        <div class="mt-2">
          <ion-badge class="mr-1 fill-outline" *ngFor="let cat of meal.categories">{{ cat.name }}</ion-badge>
        </div>
      </ion-label>
    </ion-item>

    <ion-item *ngIf="filteredMeals.length === 0">No meals found</ion-item>
  </ion-list>
</ion-content>
